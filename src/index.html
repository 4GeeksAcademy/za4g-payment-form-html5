<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTMl5 Form Project</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid">
    <div class="payment-form mx-autox">
      <header>
        <h3>Payment form example</h3>
      </header>
      <form class="payment-form-fields" action="#" method="POST">
        <div class="row-0">
          <div class="alert-box alert alert-danger" role="alert">
            Some fields are missing
          </div>
        </div>
        <div class="row-1">
          <div class="form-group div-cardnumber">
            <label for="cardnumber">Card #</label>
            <input type="text" class="form-control border border-secondary" id="cardnumber" placeholder="XXXXXXXXXXXXXXXX" required>
          </div>
          <div class="form-group div-cvc">
            <label for="cvcnumber">CVC #</label>
            <input type="text" class="form-control border border-secondary" id="cvcnumber" placeholder="0000" required>
          </div>
          <div class="form-group div-amount">
            <label for="amount">Amount</label>
            <input type="text" class="form-control border border-secondary flex-2" id="amount" placeholder="Amount" required>
          </div>
        </div>
        
        <div class="row-2">
          <div class="form-group div-firstname">
            <label for="firstname">First Name</label>
            <input type="text" class="form-control border border-secondary" id="firstname" placeholder="">
          </div>
          <div class="form-group div-lastname">
            <label for="lastname">Last Name</label>
            <input type="text" class="form-control border border-secondary" id="lastname" placeholder="">
          </div>
        </div>
        
        <div class="row-3">
          <div class="form-group div-city">
            <label for="city">City</label>
            <input type="text" class="form-control border border-secondary" id="city" placeholder="">
          </div>
          <div class="form-group div-state">
            <label for="state">State</label>
            <select class="form-select border border-secondary" id="state">
              <option selected>Pick a state</option>
              <option>AB</option>
              <option>CD</option>
              <option>EF</option>
            </select>
          </div>
          <div class="form-group div-postalcode">
            <label for="postalcode">Postal Code</label>
            <input type="text" class="form-control border border-secondary" id="postalcode" placeholder="">
          </div>
        </div>
        <div class="row-4">
          <div class="div-accept-radios">
          <p>We accept:</p>
          <div class="div-card-options">
            <div class="form-group div-radio-options">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club"></i></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-amex"></i></label>
              </div>
            </div>
          </div>
        </div>
      <div class="form-group div-message">
        <label for="lastname">Message</label>
        <textarea class="form-control border border-secondary" name="lastname" id="lastname" cols="30" rows="10"></textarea>
        <p style="color: rgb(150, 150, 150)">Add any notes here.</p>
      </div>
    </div>

    <footer>
      <button type="reset" class="btn btn-secondary">Cancel</button>
      <button type="submit" class="btn btn-primary">Send</button>
    </footer>
  </form>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
